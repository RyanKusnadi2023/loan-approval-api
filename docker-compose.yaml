version: '3.8'

services:
  loan_postgres:
    container_name: loan_postgres
    image: postgres:15
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-loan_postgres}
      - POSTGRES_USER=${POSTGRES_USER:-bdpit4}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-Bcabca1}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - loan_network

volumes:
  postgres_data:
    driver: local

networks:
  loan_network:
    driver: bridge