version: '3.8'

services:
  loan_app:
    build: .
    container_name: loan_app
    ports:
      - "8000:8000"
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: loan_postgres
      DB_USER: bdpit4
      DB_PASSWORD: Bcabca1
    depends_on:
      - loan_postgres
    networks:
      - loan_network
  loan_postgres:
    container_name: loan_postgres
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: loan_postgres
      POSTGRES_USER: bdpit4
      POSTGRES_PASSWORD: Bcabca1
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - loan_network

volumes:
  postgres_data:

networks:
  loan_network:
    driver: bridge
