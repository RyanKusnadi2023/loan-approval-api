version: '3.8'

services:
  loan_postgres:
    container_name: loan_postgres
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: loan_db
      POSTGRES_USER: loan_user
      POSTGRES_PASSWORD: loan_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - loan_network

volumes:
  postgres_data:

networks:
  loan_network:
    driver: bridge