version: '3.8'

services:
  loan_postgres:
    container_name: loan_postgres
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: loan_postgres
      POSTGRES_USER: bdpit4
      POSTGRES_PASSWORD: Bcabca1
    ports:
      - "5432:5432"
    command: postgres -c listen_addresses='*'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - loan_network

  loan_api:
    container_name: loan_api
    build:
      context: .
      dockerfile: Dockerfile
    image: loan_api:latest
    restart: always
    depends_on:
      - loan_postgres
    environment:
      DB_HOST: loan_postgres
      DB_PORT: 5432
      DB_NAME: loan_postgres
      DB_USER: bdpit4
      DB_PASSWORD: Bcabca1
    volumes:
      - ./:/app
    ports:
      - "8000:8000"
    command: >
      uvicorn app.main:app
      --host 0.0.0.0
      --port 8000
      --reload
    networks:
      - loan_network

volumes:
  postgres_data:

networks:
  loan_network:
    driver: bridge
